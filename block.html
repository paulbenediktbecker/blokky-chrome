<!DOCTYPE html>
<html>
<head>
  <style>
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
    }
    .progress {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 2s linear;
    }
    .timer-options {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
  <div class="timer-options">
    <button data-time="5">5 Minuten</button>
    <button data-time="10">10 Minuten</button>
    <button data-time="15">15 Minuten</button>
    <button data-time="30">30 Minuten</button>
  </div>
  <script src="js/block.js"></script>
</body>
</html>
